spring.application.name=pathfinder

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/pathfinder
spring.datasource.username=pathfinder_user
spring.datasource.password=pathfinder_password

# ===============================
# JWT Configuration
# ===============================
jwt.secret=mySecretKeyThatIsAtLeast32CharactersLong123!
jwt.expiration=86400000

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Show SQL (отключить в продакшене)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# REDIS CONFIGURATION
# ===============================
# spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

##################################################################
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.application.name=pathfinder
jwt.secret=mySecretKeyThatIsAtLeast32CharactersLong123!
jwt.expiration=86400000
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
server.port=8080
logging.level.ru.pathfinder=DEBUG
#######################################################################

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.ru.pathfinder=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# DEVELOPMENT CONFIGURATION
# ===============================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false