<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Регистрация - PathFinder</title>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/register.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="register-card">
                        <h2 class="text-center mb-4">Регистрация в PathFinder</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" required 
                                    placeholder="Придумайте имя пользователя">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required 
                                    placeholder="Ваш email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" required 
                                    placeholder="Не менее 6 символов">
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" required 
                                    placeholder="Повторите пароль">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>
                            
                            <div class="text-center">
                                <a href="/login" class="text-decoration-none">Уже есть аккаунт? Войти</a>
                            </div>
                        </form>
                        <div id="alert" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
